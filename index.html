<html ng-app="ColorCombinatorApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" href="stylesheets/bootstrap.css" media="screen">
		<link rel="stylesheet" href="stylesheets/toastr.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/script.js"></script>
		<script type="text/javascript" src="javascripts/spin.js"></script>
		<script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="javascripts/toastr.js"></script>
		<script type="text/javascript" src="javascripts/angular.js"></script>
		<script type="text/javascript" src="javascripts/angular-sanitize.js"></script>
		<script type="text/javascript" src="javascripts/app.js"></script>
		<title>Colorcombinator</title>
		<meta name="description" content="This project is about showing all possible color combinations.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body style="background: #D1D1D1" ng-controller="ColorCombinatorController">
		<div class="row">
			<h1 class="title">Colorcombinator</h1>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div id="container">
					<p class="tagline">Mit diesem Farbgenerator soll gezeigt werden, welche Kombinationen aus einer gewissen Anzahl an Elementen gebildet werden kann.</p>
					<div id="main" role="main">
						<div class="download-bar">
							<div class="inner">
								<div class="row">
									<div class="col-md-6">
										<span class="comibinedElementsSpan">
											Anzahl der erzeugten Elemente: {{combinationCounter}}
										</span>
									</div>
									<div class="col-md-6">
										<form class="form-inline" role="form">
											<div class="form-group">
												<input type="text" class="form-control" ng-model="elementsCount" class="search-query" placeholder="Anzahl der Elemente">
											</div>
											<button type="button" class="btn btn-success" ng-click="combineColors()">Berechnen</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<article class="markdown-body">
							<h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a></h3>
							<div id="loading" ng-show="showLoading"></div>
							<div id="content" ng-hide="showLoading">
								<div ng-repeat="element in elements">
									<div ng-bind-html="element.context"></div>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<footer>
					<div class="owner">
						<p><a href="https://github.com/StefanKert" class="avatar"><img src="https://avatars0.githubusercontent.com/u/7176615?v=2&amp;s=60" width="48" height="48"></a> <a href="https://github.com/StefanKert" class="greenLink">StefanKert</a> maintains <a href="https://github.com/StefanKert/ColorCombinator" class="greenLink">Colorcombinator</a></p>
					</div>
				</footer>
			</div>
			<div class="col-md-2"></div>
		</div>
	</body>
</html>
